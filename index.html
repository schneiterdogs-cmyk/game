<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Riservato</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding-top: 80px; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; width: 340px; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; background: #2b2b2b; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #e50914; }
        button { width: 100%; padding: 12px; background: #e50914; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #b20710; }
        button:disabled { background: #555; cursor: not-allowed; }
        .msg { font-size: 0.9em; color: #aaa; margin-bottom: 15px; }
        a { color: #888; font-size: 0.8em; text-decoration: none; display: block; margin-top: 15px; }
    </style>
</head>
<body>

<div class="box">
    <div id="step-mail">
        <h3>ACCEDI</h3>
        <p class="msg">Inserisci la tua email per continuare</p>
        <input type="email" id="email" placeholder="nome@esempio.it">
        <button id="btn-mail" onclick="checkEmail()">Continua</button>
    </div>

    <div id="step-login" class="hidden">
        <h3>BENTORNATO</h3>
        <p class="msg" id="display-mail"></p>
        <input type="password" id="login-pass" placeholder="Password">
        <button id="btn-login" onclick="login()">Accedi</button>
        <a href="#" onclick="alert('Richiesta reset inviata! Controlla la mail.'); checkEmail();">Password dimenticata?</a>
    </div>

    <div id="step-reset" class="hidden">
        <h3>ATTIVA ACCOUNT</h3>
        <p class="msg">Imposta una password per il tuo profilo</p>
        <input type="password" id="new-pass" placeholder="Nuova Password">
        <input type="password" id="conf-pass" placeholder="Conferma Password">
        <button id="btn-reset" onclick="updatePassword()">Salva e Accedi</button>
    </div>

    <div id="loader" class="hidden" style="margin-top:20px; color:#e50914; font-weight:bold;">Caricamento...</div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyxAV2QgYldFfPVs0hP7cFw4dIj-ne2Nu7xZgKX631AkoQ9HZlqWMRYLDzp_cZAkh8VfA/exec"; 
    let userEmail = "";
    let securityToken = "";

    // 1. GESTIONE LINK DALLA MAIL
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tokenInUrl = urlParams.get('token');
        if (tokenInUrl) {
            securityToken = tokenInUrl;
            showStep('step-reset');
        }
    }

    function showStep(id) {
        ['step-mail', 'step-login', 'step-reset'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // 2. CONTROLLO EMAIL
    async function checkEmail() {
        const emailInput = document.getElementById('email');
        userEmail = emailInput.value.trim().toLowerCase();
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!regex.test(userEmail)) return alert("Inserisci una email valida!");

        toggleLoader(true);
        try {
            const res = await fetch(`${WEB_APP_URL}?action=subscribe&user_email=${userEmail}`, { method: 'POST' });
            const text = await res.text();

            if (text === "EMAIL_INVIATA") {
                alert("Ti abbiamo inviato un link! Controlla la tua casella email (anche nello Spam).");
            } else if (text === "ERRORE_INVIO_MAIL") {
                alert("Errore nell'invio della mail. Contatta l'assistenza o riprova.");
            } else {
                const [stato, token] = text.split("|");
                securityToken = token;
                document.getElementById('display-mail').innerText = userEmail;
                showStep(stato === "VAI_A_LOGIN" ? 'step-login' : 'step-reset');
            }
        } catch (e) { alert("Errore di rete. Controlla la connessione."); }
        toggleLoader(false);
    }

    // 3. LOGIN
    async function login() {
        const pass = document.getElementById('login-pass').value;
        if(!pass) return alert("Inserisci la password!");

        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=login&user_email=${userEmail}&user_password=${pass}`, { method: 'POST' });
        const text = await res.text();
        
        if(text.includes("OK")) {
            localStorage.setItem('userStatus', text.split("|")[1]);
            window.location.href = "dashboard.html";
        } else {
            alert("Password errata!");
        }
        toggleLoader(false);
    }

    // 4. SALVATAGGIO PASSWORD
    async function updatePassword() {
        const p1 = document.getElementById('new-pass').value;
        const p2 = document.getElementById('conf-pass').value;
        if(p1 !== p2) return alert("Le password non corrispondono!");
        if(p1.length < 4) return alert("Password troppo corta!");

        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=update&token=${securityToken}&new_password=${p1}`, { method: 'POST' });
        const text = await res.text();
        
        if(text.includes("OK")) {
            localStorage.setItem('userStatus', text.split("|")[1]);
            window.location.href = "dashboard.html";
        } else {
            alert("Link scaduto o non valido. Richiedi un nuovo accesso.");
        }
        toggleLoader(false);
    }

    function toggleLoader(show) {
        document.getElementById('loader').classList.toggle('hidden', !show);
        document.querySelectorAll('button').forEach(b => b.disabled = show);
    }
</script>

</body>
</html>
