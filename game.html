<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Acchiappa il Cuore! ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 80vw;
            height: 70vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: crosshair;
            overflow: hidden;
        }

        #target {
            position: absolute;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            display: none;
        }

        #target:active {
            transform: scale(0.8);
        }

        .stats {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff69b4;
            font-weight: bold;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="stats">
        Punti: <span id="score">0</span> | Tempo: <span id="timer">30</span>s
    </div>

    <div id="game-container">
        <div id="target">❤️</div>
    </div>

    <br>
    <button id="start-btn">Inizia a Giocare!</button>

    <script>
        const target = document.getElementById('target');
        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;

        function moveTarget() {
            const maxX = container.clientWidth - 60;
            const maxY = container.clientHeight - 60;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreEl.textContent = score;
            timerEl.textContent = timeLeft;
            startBtn.style.display = 'none';
            target.style.display = 'block';
            
            moveTarget();

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            target.style.display = 'none';
            startBtn.style.display = 'block';
            alert(`Fine gioco! Hai raccolto ${score} cuori! ❤️`);
        }

        target.addEventListener('mousedown', () => {
            if (gameActive) {
                score++;
                scoreEl.textContent = score;
                moveTarget();
                
                // Effetto particelle semplice (opzionale)
                target.style.transform = 'scale(1.5)';
                setTimeout(() => target.style.transform = 'scale(1)', 100);
            }
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
