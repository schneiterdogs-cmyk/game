<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="password-container">
        <h3>Imposta la tua password</h3>
        
        <form id="resetForm" method="POST">
            
            <input type="hidden" id="token_input" name="token">
            
            <input type="hidden" name="action" value="update_password">

            <label for="password">Nuova Password</label>
            <input type="password" id="password" name="new_password" placeholder="Inserisci password" required>
            
            <label for="confirm_password">Conferma Password</label>
            <input type="password" id="confirm_password" placeholder="Ripeti password" required>
            
            <button type="submit" id="submit-btn">Aggiorna e Entra</button>
        </form>
    </div>

    <script src="config.js"></script>

</body>
</html>
