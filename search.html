<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cerca - Sheepdog DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #141414; color: white; margin: 0; padding: 15px; }
        
        /* Barra di ricerca */
        .search-box { position: sticky; top: 0; background: #141414; padding: 10px 0; z-index: 100; }
        .search-input { width: 100%; padding: 15px; background: #222; border: 1px solid #444; border-radius: 12px; color: white; font-size: 16px; box-sizing: border-box; }
        
        /* Filtri */
        .filter-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .filter-chip { background: #333; padding: 8px 15px; border-radius: 20px; white-space: nowrap; font-size: 13px; cursor: pointer; border: 1px solid transparent; }
        .filter-chip.active { background: #FF9800; color: black; font-weight: bold; }

        /* Card dei risultati */
        .result-card { background: #222; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; border-left: 4px solid #4CAF50; }
        .result-card.pro { border-left-color: #FF9800; } /* Per chi vende o Ã¨ PRO */
        
        .result-info h4 { margin: 0; font-size: 16px; }
        .result-info p { margin: 5px 0 0; font-size: 12px; color: #888; }
        
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; margin-left: 5px; }
        .badge-sale { background: #FF9800; color: black; }
        .badge-stud { background: #3498db; color: white; }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" class="search-input" placeholder="Cerca cani, allevatori, ISDS...">
    
    <div class="filter-bar">
        <div class="filter-chip active">Tutto</div>
        <div class="filter-chip">In Vendita</div>
        <div class="filter-chip">Stalloni</div>
        <div class="filter-chip">Allevatori</div>
    </div>
</div>

<div id="results">
    <div class="result-card">
        <div class="result-info">
            <h4>Roy <small>(ISDS 354210)</small></h4>
            <p>Proprietario: Mario Rossi</p>
        </div>
    </div>

    <div class="result-card pro">
        <div class="result-info">
            <h4>Fly <span class="badge badge-sale">IN VENDITA</span></h4>
            <p>Allevamento: Glen Sheepdogs</p>
        </div>
    </div>

    <div class="result-card">
        <div class="result-info" style="border-left-color: #3498db;">
            <h4>Moss <span class="badge badge-stud">STALLONE</span></h4>
            <p>Disponibile per monte - Centro Italia</p>
        </div>
    </div>
</div>

</body>
</html>
