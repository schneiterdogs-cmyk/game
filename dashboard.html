<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #141414; color: white; padding: 50px; text-align: center; }
        .content { background: #222; padding: 40px; border-radius: 15px; display: inline-block; min-width: 400px; }
        .pro-badge { background: #ffd700; color: black; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .premium-box { border: 2px solid #ffd700; margin-top: 20px; padding: 20px; display: none; }
        button { margin-top: 30px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Dashboard Utente</h1>
        <p id="status-text">Caricamento...</p>

        <div id="area-premium" class="premium-box">
            <h2>ðŸ’Ž CONTENUTO ESCLUSIVO PRO</h2>
            <p>Questo video/testo Ã¨ visibile solo perchÃ© sei un membro Premium.</p>
        </div>

        <div id="area-free">
            <p>Contenuto base per tutti gli utenti.</p>
        </div>

        <button onclick="logout()">Esci</button>
    </div>

    <script>
        const status = localStorage.getItem('userStatus');

        if (!status) {
            window.location.href = "index.html";
        } else {
            const statusText = document.getElementById('status-text');
            if (status.toLowerCase() === 'pro') {
                statusText.innerHTML = 'Il tuo stato: <span class="pro-badge">MEMBRO PRO</span>';
                document.getElementById('area-premium').style.display = 'block';
            } else {
                statusText.innerHTML = 'Il tuo stato: <b>BASE (FREE)</b>';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
